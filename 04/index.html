<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learn tailwind 04</title>
    <link href="/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
      <div
        class="
          2xl:col-span-2
          xl:mr-0
          lg:max-w-full lg:px-12 lg:py-24
          sm:max-w-xl
          px-8
          py-12
          max-w-md
          mx-auto
        "
      >
        <div class="xl:max-w-xl">
          <img class="h-10" src="/img/logo.svg" alt="Workcation" />
          <img
            class="
              lg:hidden
              sm:object-cover
              object-center
              sm:w-full sm:h-64 sm:mt-8
              mt-6
              rounded-lg
              shadow-xl
            "
            src="/img/beach-work.jpg"
            alt="Workcation on the beach"
          />
          <h1
            class="
              xl:text-4xl
              lg:text-3xl
              sm:text-4xl sm:mt-8
              mt-6
              text-2xl
              font-bold
              text-gray-900
            "
          >
            You can work from anywhere.
            <br class="hidden lg:inline" />
            <span class="text-indigo-500">Take advantage of it.</span>
          </h1>
          <p class="sm:text-xl sm:mt-4 mt-2 text-gray-600">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam
            provident aut excepturi vel cumque aspernatur, magnam architecto
            iste accusamus esse?
          </p>
          <div class="mt-4">
            <a
              class="
                sm:text-base
                font-semibold
                text-sm
                uppercase
                tracking-wider
                inline-block
                px-5
                py-3
                rounded-lg
                shadow-lg
                bg-indigo-500
                hover:bg-indigo-400
                transform
                transition
                hover:-translate-y-0.5
                text-white
                focus:outline-none
                focus:ring
                focus:ring-offset-2
                focus:ring-opacity-50
                focus:ring-indigo-500
                active:bg-indigo-600
              "
              href="#"
              >Book your escape</a
            >
          </div>
        </div>
      </div>
      <div class="2xl:col-span-3 relative lg:block hidden">
        <img
          class="absolute inset-0 w-full h-full object-cover object-center"
          src="/img/beach-work.jpg"
          alt="Workcation on the beach"
        />
      </div>
    </div>
  </body>
</html>
